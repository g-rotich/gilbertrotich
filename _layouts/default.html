<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>
    {% if page.title and page.title != "" %}{{ page.title }} Â· {% endif %}{{ site.title }}
  </title>

  <style>
    :root{
      --max: 980px;
      --border:#e6e6e6;
      --text:#111;
      --muted:#555;
      --link:#0b65c2;
    }
    body{ margin:0; font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text); }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    header{ border-bottom:1px solid var(--border); background:#fff; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:0 18px; }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0; }
    .brand{ font-weight:700; font-size:18px; }
    nav{ display:flex; gap:16px; flex-wrap:wrap; font-size:15px; }

    main{ padding:28px 0 64px; }

    .hero h1{ margin:0 0 8px; font-size:42px; line-height:1.15; }
    .hero .subtitle{ margin:0 0 10px; color:var(--muted); }
    .hero .links{ margin:0 0 16px; }

    .quick-links{ margin:10px 0 20px; display:flex; gap:14px; flex-wrap:wrap; }

    hr{ border:0; border-top:1px solid var(--border); margin:18px 0 24px; }

    h2{ margin-top:38px; padding-top:12px; border-top:1px solid var(--border); }
    h3{ margin-top:18px; }

    footer{ border-top:1px solid var(--border); padding:18px 0; color:var(--muted); font-size:14px; }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">{{ site.title }}</div>
      <nav aria-label="Site">
        <a href="/#news">News</a>
        <a href="/#papers">Papers</a>
        <a href="/#experience">Work Experience</a>
        <a href="/#projects">Projects</a>
      </nav>
    </div>
  </div>
</header>

<main class="wrap">
  {{ content }}
</main>

<footer>
  <div class="wrap">
    <div>{{ site.title }}</div>
    <div>{{ site.description }}</div>
  </div>
</footer>
</body>
</html>
